site_name: ANNarchy

theme:
  name: material
  
  palette:
    primary: black

plugins:
  - search
  - mkdocstrings


markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 'index.md'
  - 'Manual':
    - 'manual/structure.md'
    - 'manual/neuron.md'
  - 'Reference':
    - 'api/network.md'
    - 'api/neuron.md'
    - 'api/population.md'